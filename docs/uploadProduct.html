        <div class="col-lg-6 col-sm-6 py-4">
            <h1 class="upload">Upload a product</h1>
            <div class="mainForm">
                <form action="signup" method="POST" class="signup-form">
                    <div class="form-group">
                        <label for="buyOrSell">What would you like to do?:</label>
                        <fieldset>
                            <input type="radio" name="buyOrSellIt" value="sell" checked>Sell it
                            <br>
                            <input type="radio" name="buyOrSellIt" value="buy" checked>Buy it
                        </fieldset>
                        <label class="kindOfItem" for="kindOfItem">Kind of item:</label>
                        <fieldset>
                            <input type="radio" name="kindOfProduct" value="synthesizer" checked> Synthesizer
                            <br>
                            <input type="radio" name="kindOfProduct" value="newOther">Drumbox/Sampler
                            <br>
                            <input type="radio" name="kindOfProduct" value="other"> Effects
                            <br>
                            <input type="radio" name="kindOfProduct" value="manufacturerRefurbished"> Others
                        </fieldset>
                        <label class="brand" for="brand">Brand:</label>
                        <input type="text" name="brand" placeholder="Brand of this model" class="form-control" />
                        <label for="model">Model:</label>
                        <input type="text" name="model" placeholder="Write the model" class="form-control" />
                        <label for="location ">Location:</label>
                        <input type="text " name="location " placeholder="Where do you live? " class="form-control " />
                        <fieldset>
                            <label for="kindOfProduct">Condition:</label>
                            <select class="condition" name="condition" form="form-group">
                                <option value="new">New</option>
                                <option value="newOther">New other (see details)</option>
                                <option value="other">Other</option>
                                <option value="manufacturerRefurbished">Manufacturer refurbished</option>
                                <option value="sellerRefurbished">Seller refurbished</option>
                                <option value="used">Used </option>
                                <option value="notWorking">For parts or not working </option>
                            </select>
                        </fieldset>
                        <label class="description" for="description">Description</label>
                        <fieldset>
                            <textarea name="description" rows="10" cols="50" class="required" placeholder="Write a little explanation about state of the product, how it works, etcetera"></textarea>
                        </fieldset>
                        <label for="price ">Price:</label>
                        <input type="text " name="price" placeholder="€" class="form-control col-lg-2" />
                    </div>
                    <input type="file" name="file">
                    <button type="submit " class="submit btn btn-info col-lg-2">Submit</button>
                </form>
            </div>
        </div>
